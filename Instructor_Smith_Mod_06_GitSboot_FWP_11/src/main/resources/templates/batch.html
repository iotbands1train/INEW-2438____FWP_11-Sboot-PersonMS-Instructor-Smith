<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person Management System</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body style="max-width: 960px; margin: 16px auto; padding: 16px">
	<h3>Add (x) batch of people</h3>
	<!-- The th:action="@{/savePerson}" expression directs the form to POST to the /savePerson endpoint.
		 The th:object="${person}" expression declares the model object to use for collecting the form data.
		 The three form fields, expressed with th:field, correspond to the fields in the Person object. -->
	<form th:action="@{/addBatch}"  method="post">
		<div class="row"> 
			<div class="input-field col s6"> 
				<input style="font-size: 20pt; font-weight: bolder;" name="num" type="number" value="500" step="100" min="100" max="2000"  />
			</div> 
		</div> 
		<button type="submit" class="waves-effect waves-light btn">Add Batch</button>
	</form>
	<br> 
</body>
</html>
