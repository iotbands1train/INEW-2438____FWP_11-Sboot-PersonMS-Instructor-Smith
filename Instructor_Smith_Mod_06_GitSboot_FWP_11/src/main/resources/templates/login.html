<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person Management System</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body
	style="background-color: #161E2D; color: white; background: url(https://hrw2mk5q2m.us-east-1.awsapprunner.com/static/background.svg) #161E2D no-repeat;">
	<h3>Login</h3>

	<div id="bodydiv" align="center"
		style="position: relative; z-index: 15; height: 75%; overflow: auto; display: flex; align-items: center; justify-content: center;">


		<!-- The th:action="@{/savePerson}" expression directs the form to POST to the /savePerson endpoint.
		 The th:object="${person}" expression declares the model object to use for collecting the form data.
		 The three form fields, expressed with th:field, correspond to the fields in the Person object. -->
		<form th:action="@{/home}" th:object="${lastAdmin}" method="post">
			<div class="row">
				<div class="input-field col s6">
					<input style="  color: white;  " id="user" type="text" class="validate" th:field="*{user}">
					<label for="user">Username</label>
				</div>
				<div class="input-field col s6">
					<input style="  color: white;  " id="pass" type="text" class="validate" th:field="*{pass}">
					<label for="pass">Password</label>
				</div>
			</div>
			<button type="submit" class="waves-effect waves-light btn">Login</button>
		</form>
	</div>
	<br>
</body>
</html>
